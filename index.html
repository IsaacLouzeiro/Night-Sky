<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night Sky</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main>
        <!-- moon -->
        <div id="moon"></div>

        <!-- stars -->
        <div class="star" id="star1"></div>
        <div class="star" id="star2"></div>
        <div class="star" id="star3"></div>
        <div class="star" id="star4"></div>
        <div class="star" id="star5"></div>

        <!-- cloud -->
        <section class="cloud" id="cloud1">
            <div class="halfCloud hC1"></div>
            <div class="halfCloud hC2"></div>
            <div class="halfCloud hC3"></div>
            <div class="halfCloud hC4"></div>
            <div class="halfCloud hC5"></div>
        </section>

        <!-- cloud -->
        <section class="cloud" id="cloud2">
            <div class="halfCloud hC1"></div>
            <div class="halfCloud hC2"></div>
            <div class="halfCloud hC3"></div>
            <div class="halfCloud hC4"></div>
            <div class="halfCloud hC5"></div>
        </section>

        <!-- first continent -->
        <section id="continent">
            <div id="part1"></div>
            <div id="part2"></div>
            <div id="part3"></div>
            <div id="part4"></div>
        </section>

        <!-- second continent -->
        <div class="oContinent"></div>
    </main>
</body>
</html>
